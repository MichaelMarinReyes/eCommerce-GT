<div class="moderator-container">
  <h2>Productos pendientes de aprobaci贸n</h2>

  <div *ngIf="pendingProducts.length === 0" class="no-products">
    <p>No hay productos pendientes de aprobaci贸n.</p>
  </div>

  <div *ngIf="pendingProducts.length > 0" class="table-container">
    <table class="pending-products-table">
      <thead>
        <tr>
          <th>No.</th>
          <th>Imagen</th>
          <th>Nombre</th>
