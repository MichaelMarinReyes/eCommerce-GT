<div class="cart-container">
  <h2>Mi Carrito</h2>

  <div *ngIf="cartItems.length === 0">
    <p>Tu carrito está vacío.</p>
  </div>

  <div *ngIf="cartItems.length > 0">
    <table class="cart-table">
      <thead>
        <tr>
          <th>Producto</th>
          <th>Cantidad</th>
          <th>Precio unitario</th>
          <th>Subtotal</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of cartItems">
          <td>{{ item.product.name }}</td>
          <td>{{ item.quantity }}</td>
          <td>Q {{ item.product.price }}</td>
          <td>Q {{ item.product.price * item.quantity }}</td>
          <td>
            <button (click)="removeItem(item.product.id)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>

    <div class="cart-footer">
      <p><strong>Total:</strong> Q {{ getTotal() }}</p>
      <button (click)="clearCart()">Vaciar carrito</button>
      <button (click)="checkout()">Pagar</button>
    </div>
  </div>
</div>
