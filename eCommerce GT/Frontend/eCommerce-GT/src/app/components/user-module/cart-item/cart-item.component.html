<div class="cart-container">
  <h2>Mi Carrito</h2>

  <div *ngIf="cartItems.length === 0" class="no-products">
    <p>Tu carrito está vacío.</p>
  </div>

  <div *ngIf="cartItems.length > 0">
    <div class="filters">
      <input type="text" placeholder="Buscar producto..." [(ngModel)]="searchTerm" (input)="applyCartFilters()" />
    </div>

<table class="cart-table">
  <thead>
    <tr>
      <th>No.</th>
      <th>Imagen</th>
      <th>Nombre</th>
      <th>Cantidad</th>
      <th>Precio unitario</th>
      <th>Subtotal</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of filteredCartItems; let i = index">
      <td>{{ i + 1 }}</td>
      <td>
        <img [src]="apiUrl + '/uploads/images/' + item.product.image" 
             alt="{{ item.product.name }}" width="80">
      </td>
      <td>{{ item.product.name }}</td>
      <td>
        <div class="quantity-controls">
          <button (click)="decreaseQuantity(item)">-</button>
          <input type="number" [(ngModel)]="item.quantity" (change)="updateQuantity(item)" min="1" />
          <button (click)="increaseQuantity(item)">+</button>
        </div>
      </td>
      <td>Q {{ item.product.price }}</td>
      <td>Q {{ item.product.price * item.quantity }}</td>
      <td>
        <button class="btn-delete" (click)="removeItem(item.product.id)">Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>


    <div class="cart-footer">
      <p><strong>Total:</strong> Q {{ getTotal() }}</p>
      <button (click)="clearCart()">Vaciar carrito</button>
      <button (click)="checkout()">Pagar</button>
    </div>
  </div>
</div>
